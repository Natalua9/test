<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная анимация блоков</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        /* Общий контейнер */
        .grid-wrapper {
            padding: 20px;
            width: 100%;
            /* Ограничиваем максимальную ширину на больших экранах */
            max-width: 900px;
            margin: 20px auto;
        }
        
        .grid-container {
            display: grid;
            gap: 10px;
        }

        /*Десктопная версия (от 769px)*/
        @media (min-width: 769px) {
            .grid-container {
                /* 3 колонки*/
                grid-template-columns: repeat(3, 1fr);
            }
            /* Расстановка блоков для десктопа */
            .block:nth-child(1) { grid-area: 1 / 1; }
            .block:nth-child(2) { grid-area: 3 / 1; }
            .block:nth-child(3) { grid-area: 2 / 2; }
            .block:nth-child(4) { grid-area: 3 / 2; }
            .block:nth-child(5) { grid-area: 2 / 3; }
            .block:nth-child(6) { grid-area: 1 / 3; }
        }

        /*  Планшетная версия (от 481px до 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .grid-container {
                /* 2 колонки */
                grid-template-columns: repeat(2, 1fr);
            }
            /* Расстановка блоков для планшета */
            .block:nth-child(1) { grid-area: 1 / 1; }
            .block:nth-child(2) { grid-area: 1 / 2; }
            .block:nth-child(3) { grid-area: 2 / 1; }
            .block:nth-child(4) { grid-area: 2 / 2; }
            .block:nth-child(5) { grid-area: 3 / 1; }
            .block:nth-child(6) { grid-area: 3 / 2; }
        }

        /*  Мобильная версия (до 480px) */
        @media (max-width: 480px) {
            .grid-container {
                /* 1 колонка */
                grid-template-columns: 1fr;
            }
            .block:nth-child(1) { grid-area: 1 / 1; }
            .block:nth-child(2) { grid-area: 2 / 1; }
            .block:nth-child(3) { grid-area: 3 / 1; }
            .block:nth-child(4) { grid-area: 4 / 1; }
            .block:nth-child(5) { grid-area: 5 / 1; }
            .block:nth-child(6) { grid-area: 6 / 1; }
        }

        .block {
            aspect-ratio: 1/1; 
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2em;
        }

        /* --- Анимация смены цветов --- */
        @keyframes colorChange {
            0%, 100% { background-color: #ff0000; } /* красный */
            33.33%  { background-color: #0000ff; } /* синий */
            66.66%  { background-color: #00ff00; } /* зеленый */
        }

        /*  анимация с разными задержками для хаотичного мерцания */
        .block:nth-child(1) { animation: colorChange 1.5s infinite; animation-delay: 0.1s; }
        .block:nth-child(2) { animation: colorChange 1.5s infinite; animation-delay: 0.5s; }
        .block:nth-child(3) { animation: colorChange 1.5s infinite; animation-delay: 0.3s; }
        .block:nth-child(4) { animation: colorChange 1.5s infinite; animation-delay: 0.8s; }
        .block:nth-child(5) { animation: colorChange 1.5s infinite; animation-delay: 0.2s; }
        .block:nth-child(6) { animation: colorChange 1.5s infinite; animation-delay: 0.6s; }

    </style>
</head>
<body>
    
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="block">1</div>
            <div class="block">2</div>
            <div class="block">3</div>
            <div class="block">4</div>
            <div class="block">5</div>
            <div class="block">6</div>
        </div>
    </div>

</body>
</html>
