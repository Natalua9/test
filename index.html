<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная анимация блоков</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .grid-wrapper {
            padding: 20px;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }

        .grid-container {
            display: grid;
            gap: 10px;
        }

        @media (min-width: 769px) {
            .grid-container {
                /* Основная сетка на 3 колонки */
                grid-template-columns: repeat(3, 1fr);
            }

            .special-layout-group {
                /* Группа занимает все 3 колонки и 3 ряда основной сетки */
                grid-column: 1 / -1;
                grid-row: 1 / 4;

                display: grid;
                grid-template-columns: subgrid;
                grid-template-rows: subgrid;

                /* расположение блоков  */
                grid-template-areas:
                    "top-left   .          top-right"
                    ".          center-mid center-right"
                    "bottom-left bottom-mid .";
            }


            .block[data-area="top-left"] {
                grid-area: top-left;
            }

            .block[data-area="bottom-left"] {
                grid-area: bottom-left;
            }

            .block[data-area="center-mid"] {
                grid-area: center-mid;
            }

            .block[data-area="bottom-mid"] {
                grid-area: bottom-mid;
            }

            .block[data-area="center-right"] {
                grid-area: center-right;
            }

            .block[data-area="top-right"] {
                grid-area: top-right;
            }
        }

        @media (max-width: 768px) {

            /* "Растворяем" группу, чтобы все блоки стали на одном уровне */
            .special-layout-group {
                display: contents;
            }
        }

        /* Планшетная версия (от 481px до 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Мобильная версия (до 480px) */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        /* --- СТИЛИ И АНИМАЦИЯ БЛОКОВ  --- */
        .block {
            aspect-ratio: 1/1;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2em;
            animation: colorChange 1.5s infinite;
        }

        @keyframes colorChange {

            0%,
            100% {
                background-color: #ff0000;
            }

            33.33% {
                background-color: #0000ff;
            }

            66.66% {
                background-color: #00ff00;
            }
        }

        .block:nth-child(6n + 1) {
            animation-delay: 0.1s;
        }

        .block:nth-child(6n + 2) {
            animation-delay: 0.5s;
        }

        .block:nth-child(6n + 3) {
            animation-delay: 0.3s;
        }

        .block:nth-child(6n + 4) {
            animation-delay: 0.8s;
        }

        .block:nth-child(6n + 5) {
            animation-delay: 0.2s;
        }

        .block:nth-child(6n + 6) {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>
    <div class="grid-wrapper">
        <div class="grid-container">

            <div class="special-layout-group">
                <div class="block" data-area="top-left">1</div>
                <div class="block" data-area="bottom-left">2</div>
                <div class="block" data-area="center-mid">3</div>
                <div class="block" data-area="bottom-mid">4</div>
                <div class="block" data-area="center-right">5</div>
                <div class="block" data-area="top-right">6</div>
            </div>
            <!-- тестирование -->
            <div class="block">7</div>
            <div class="block">8</div>
            <div class="block">9</div>
            <div class="block">10</div>
            <div class="block">11</div>
            <div class="block">12</div>

        </div>
    </div>
</body>

</html>
