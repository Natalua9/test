<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная анимация блоков</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        /* Общий контейнер */
        .grid-wrapper {
            padding: 20px;
            width: 100%;
            /* Ограничиваем максимальную ширину на больших экранах */
            max-width: 900px;
            margin: 20px auto;
        }
        
        .grid-container {
            display: grid;
            gap: 10px;
        }

        /*  Стилизация блока  */
        .block {
            aspect-ratio: 1/1; 
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2em;
            animation-name: colorChange;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }


        /*Десктопная версия (от 769px) */
        @media (min-width: 769px) {
            .grid-container {
                /* 3 колонки*/
                grid-template-columns: repeat(3, 1fr);
            }
            /* Расстановка блоков для десктопа  */
            .block-1 { grid-area: 1 / 1; }
            .block-2 { grid-area: 3 / 1; }
            .block-3 { grid-area: 2 / 2; }
            .block-4 { grid-area: 3 / 2; }
            .block-5 { grid-area: 2 / 3; }
            .block-6 { grid-area: 1 / 3; }
        }

        /*  Планшетная версия (от 481px до 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .grid-container {
                /* 2 колонки */
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /*  Мобильная версия (до 480px) */
        @media (max-width: 480px) {
            .grid-container {
                /* 1 колонка */
                grid-template-columns: 1fr;
            }
        }

        /*  Анимация смены цветов  */
        @keyframes colorChange {
            0%, 100% { background-color: #ff0000; } /* красный */
            33.33%  { background-color: #0000ff; } /* синий */
            66.66%  { background-color: #00ff00; } /* зеленый */
        }

        .block-1 { animation-delay: 0.1s; }
        .block-2 { animation-delay: 0.5s; }
        .block-3 { animation-delay: 0.3s; }
        .block-4 { animation-delay: 0.8s; }
        .block-5 { animation-delay: 0.2s; }
        .block-6 { animation-delay: 0.6s; }

    </style>
</head>
<body>
    
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="block block-1">1</div>
            <div class="block block-2">2</div>
            <div class="block block-3">3</div>
            <div class="block block-4">4</div>
            <div class="block block-5">5</div>
            <div class="block block-6">6</div>
        </div>
    </div>

</body>
</html>
